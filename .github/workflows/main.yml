
name: 'Terraform GitHub Actions'
on:
    push:
     branches: [ development ]
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 1.0.7
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: '.'
          tf_actions_comment: true

      - name: Prepare Environment
        env:
          SSH_KEY_PRIVATE: ${{ secrets.SSH_KEY_PUBLIC }}
        run: |
          echo starting environment configuration     
          mkdir /home/runner/.ssh
          echo "$SSH_KEY_PRIVATE" > "/home/runner/.ssh/id_rsa"
          cat /home/runner/.ssh/id_rsa
          echo "file test"
          echo "This is a test in a file" > "/home/runner/.ssh/id_rsa"
          cat /home/runner/.ssh/id_rsa
          chmod 600 "/home/runner/.ssh/id_rsa"
          
      - name: 'Terraform Plan'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 1.0.7
          tf_actions_subcommand: 'plan'
          tf_actions_working_dir: '.'
          tf_actions_comment: true
        env:
          TF_VAR_do_token: ${{ secrets.do_token }}
          TF_VAR_region: ${{ secrets.region }}
          TF_VAR_droplet_count: ${{ secrets.droplet_count }}
          TF_VAR_domain_name: ${{ secrets.domain_name }}

